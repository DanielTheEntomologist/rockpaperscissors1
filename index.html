      rel="stylesheet"

    <title>Kodilla Module 4 Rock, Paper, Scissors!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1>Rock, Paper, Scissors!</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-4 text-center">
          <h1>Player1</h1>
          <!-- bootstratp dropdown -->
          <h1>Select Strategy:</h1>
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
            id="player1Strategy"
          >
            <option value="Ask">Ask for the move</option>
            <option value="Random">Random</option>
            <option value="AlwaysRock">Always Rock</option>
            <option value="AlwaysPaper">Always Paper</option>
            <option value="AlwaysScissors">Always Scissors</option>
          </select>
        </div>
        <div class="col-4 text-center">
          <button id="startGameButton">Start the game</button>
          <!-- input field with default value = 3 -->
          <input
            class="form-control"
            type="number"
            placeholder="Number of rounds"
            aria-label="default input example"
            id="numberOfRounds"
          />

          <button id="resetGameButton" disabled>Reset the game</button>
        </div>
        <div class="col-4 text-center">
          <h1>Player2</h1>
          <h1>Select Strategy:</h1>
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
            id="player2Strategy"
          >
            <option value="Random">Random</option>
            <option value="AlwaysRock">Always Rock</option>
            <option value="AlwaysPaper">Always Paper</option>
            <option value="AlwaysScissors">Always Scissors</option>
          </select>
        </div>
      </div>
      <div id="game">
        <div class="row">
          <div class="col-4 text-center">
            <div class="player1-controls" disabled>
              <h1>Player 1 section</h1>
              <button id="rockButton1" disabled>
                <i class="fas fa-hand-rock"></i>
                Rock
              </button>
              <button id="paperButton1" disabled>
                <i class="fas fa-hand-paper"></i>
                Paper
              </button>
              <button id="scissorsButton1" disabled>
                <i class="fas fa-hand-scissors"></i>
                Scissors
              </button>
            </div>
          </div>
          <div class="col-4 text-center">
            <h1>Game Score</h1>
            <div id="score">0 : 0</div>
          </div>
          <div class="col-4 text-center">
            <div class="player2-controls" disabled>
              <h1>Player 2 section</h1>
              <button id="rockButton2" disabled>
                <i class="fas fa-hand-rock"></i>
                Rock
              </button>
              <button id="paperButton2" disabled>
                <i class="fas fa-hand-paper"></i>
                Paper
              </button>
              <button id="scissorsButton2" disabled>
                <i class="fas fa-hand-scissors"></i>
                Scissors
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="console">
        <h1>Messages</h1>
        <div id="messages"></div>
      </div>
    </div>
  </body>
